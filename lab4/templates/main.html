{% extends 'base.html' %}

{% block title %}ИУ5-51Б Головацкий Андрей. Лабораторная работа №4.{% endblock %}

{% block content %}
    <h2 style="color: black">Виды попугаев:</h2>
<h3>
    <ul>
        {% for parrot in data.parrots %}

        {% endfor %}
    </ul>
</h3>
{% endblock %}
