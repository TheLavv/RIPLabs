{% extends 'inc/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">Update browser</h1>
</div>
<!-- Page Content -->
<div>
    <form action="{% url 'update_browser' browser.pk %}" method="POST" class="form">
        {% csrf_token %} {% include 'browser/browser_form.html' with browser=browser %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
